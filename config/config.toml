# HTTP Server
[server]
	Address     = ":8000"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	LogPath     = "/tmp/log/gf-app/server"

# Logger.
[logger]
    Path        = "/tmp/log/gf-app"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    host         = "localhost"
    port         = "5432"
    user         = "postgres"
    pass         = "123456"
    name         = "eraylee_blog"
    type         = "pgsql"
    debug        =  true
    # Database logger.
    [database.logger]
        Path   = "/tmp/log/gf-app/sql"
        Level  = "all"
        Stdout = true

# app.
[app]
    JwtSecret        ="8008208820*&^"
    JwtExpiresin     =30
    DefaultPassword  ="123456"